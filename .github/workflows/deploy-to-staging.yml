name: Deploy to staging
on:
  push:
    branches:
      - master
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - run: ~/project/.github/workflows/create_netrc_file.sh
    - run: git push https://git.heroku.com/origami-navigation-service-qa.git HEAD:master --force
